<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  
</head>

<body class="page">

  <header class="header page__header">

    <img src="./images/Vector.svg" alt="Логотип" class="header__logo">

 
  </header>

  <main class="content page__content">

    <section class="profile">
      <img src="./images/Kusto.jpg" alt="фото пользователя" class="profile__photo">
      
      <div class="profile__block">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>

          <button id="openIcon" class="profile__icon" type="button">
          </button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>

      <button id="openPlus" class="profile__plus " type="button">
        <img src="./images/Vector_plus.svg" alt="кнопка плюс">
       
      </button>

    </section>
    <section class="gallary">
      <ul class="gallary__cards"></ul>
     </section>


  </main>
  <footer class="footer page__content">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>

  <section class="popup popup_theme_edit">

    <div class="popup__container">

      <form novalidate class="popup__form popup__form_theme_edit" name="edit-profie">
        <h2 class="popup__title">Редактировать профиль</h2>

        <input id="text-input" type="text" class="popup__info  popup__info_input_name" name="nick"
          placeholder="Имя" value=" " required minlength="2" maxlength="40">
        <span class="popup__info-error text-input-error"></span>

        <input id="job-input" type="text" name="about" placeholder="О себе" value=" " required minlength="2"
          maxlength="200" class="popup__info popup__info_input_job">
        <span class="popup__info-error job-input-error"></span>

        <button class="popup__button" type="submit">Сохранить</button>

        <button class="popup__close popup__close_icon_edit" type="button"></button>
      </form>

    </div>

  </section>

  <section class="popup popup_theme_place">

    <div class="popup__container">

      <form novalidate class="popup__form popup__form_theme_place" name="new-place">
        <h2 class="popup__title">Новое место</h2>

        <input id="place-input" type="text" name="place" placeholder=" Название" required minlength="2" maxlength="30"
          class="popup__info popup__info_input_place">
        <span class="popup__info-error place-input-error "></span>

        <input id="link-input" type="url" name="link" placeholder="Ссылка на картинку" required
          class="popup__info popup__info_input_link">
        <span class="popup__info-error link-input-error"></span>

        <button disabled class="popup__button popup__button_place" type="submit">Создать</button>

        <button class="popup__close popup__close_icon_place" type="button"></button>
      </form>

    </div>

  </section>


  <section class="popup popup_theme_image">
    <div class="popup__container popup__container_theme_image">
      <img src="#" class="popup__image" alt="виды природы">
      <p class="popup__text"></p>
      <button class="popup__close popup__close_icon_image " type="button"></button>
    </div>

  </section>
  <section class="popup popup_theme_approval">
    <div class="popup__container">
        <form class="popup__form popup__form_approval ">
          <h2 class="popup__title popup__title_approval">Вы уверены? </h2>
          <button class="popup__button popup__button_approval" type="submit"> Да </button>
          <button class="popup__close popup__close_icon_approval " type="button"></button>
        </form>
    </div>

  </section>

  <section class = "popup popup_theme_avatar" >
  <div class="popup__container">
    <form class="popup__form popup__form_avatar ">
      <h2 class="popup__title popup__title_avatar">Обновить аватар </h2>
      <input id="avatar-input" type="url" name="link" placeholder="Ссылка на картинку" required
          class="popup__info popup__info_input_avatar">
        <span class="popup__info-error link-input-error"></span>
      <button class="popup__button popup__button_avatar" type="submit"> Cохранить </button>
      <button class="popup__close popup__close_icon_avatar " type="button"></button>
    </form>
</div>
</section>
  popup_active

  <template class="gallary__template">
    <li class="gallary__card">
      <img src="#" class="gallary__item" alt="виды природы">
      <button class="gallary__delete" type="button">
        <img src="./images/delete.svg" alt="корзина">
      </button>

      <div class="gallary__info">
        <p class="gallary__text"></p>
        <div class="gallary__counter">
          <button class="gallary__icon" type="button"></button>
          <p class="gallary__quantity">0</p>
        </div>
        
      </div>
    </li>
  </template>






</body>

</html>
