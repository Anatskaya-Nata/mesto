  <section class="popup popup_theme_edit">
    <div class="popup__container">

      <form class="popup__form" 
            name="edit-profie">
        <h2 class="popup__title">Редактировать профиль</h2>

        <input 
        type="text" 
        name="user-name" 
        placeholder="Имя" 
        value=" "
          class=" popup__info popup__info_input_name">
        <input 
        type="text" 
        name="user-job" 
        placeholder="О себе"
         value=" "
          class="popup__info popup__info_input_job">

        <button class="popup__button" type="submit">Сохранить</button>

        <button class="popup__close popup__close_icon_edit" type="button"></button> 
      </form>
   
    </div>
  </section>

  <section class="popup popup_theme_place">
